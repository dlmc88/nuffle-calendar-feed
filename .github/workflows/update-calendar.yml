name: Update NAF Calendar

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run calendar generator (debug)
        run: |
          echo "Running generate_calendar.py..."
          python generate_calendar.py > debug_output.txt
          echo "=== DEBUG OUTPUT START ==="
          head -n 200 debug_output.txt
          echo "=== DEBUG OUTPUT END ==="

      - name: Commit updated calendar
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add calendar.ics
          git commit -m "Update calendar feed" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
